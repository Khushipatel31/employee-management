<div class="bg-my-blue  h-[10vh]  flex justify-between items-center px-7 ">
    <div class="text-2xl flex items-center gap-5 text-white">
        <img [src]="profileData?.profile?.url || '../../../../assets/image.png'" alt="Profile Picture"
            class="w-10 h-10 rounded-full border border-white" (click)="openProfileModal()" />
        {{username}}
    </div>
    <button (click)="logout()"
        class="py-2 px-4 font-medium rounded-md bg-white text-[#002D62] border-[#002D62] border-1 focus:outline-none focus:ring focus:border-blue-300">
        Logout
    </button>
</div>
