<div class="p-5">
    <h2 mat-dialog-title>Are you sure you want to leave this project?</h2>
    <div class="flex items-center justify-end gap-10">
        <button
            class="py-2 px-4 text-my-blue rounded-md  hover:border-my-blue hover:border hover:text-my-blue focus:outline-none focus:ring focus:border-my-blue"
            mat-button (click)="onNoClick()">Cancel</button>
        <button
            class="bg-red-500 py-2 px-4 text-white rounded-md hover:bg-white hover:border-red-600 hover:border hover:text-red-600 focus:outline-none focus:ring focus:border-red-300"
            mat-button (click)="buttonClicked()">Yes</button>
    </div>
</div>
