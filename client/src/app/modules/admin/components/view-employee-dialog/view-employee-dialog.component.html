<div class="flex items-center justify-center ">
    <div class="rounded-lg p-6 w-full">
        <button (click)="closeModal()" class="absolute top-0 right-0 mt-2 mr-2 text-gray-500 hover:text-gray-800">
            âœ–
        </button>
        <div class="text-3xl text-center font-semibold mb-10 text-[#002D62]">
            Personal Details
        </div>
        <div class="flex flex-col gap-5 w-full justify-center px-4">
            <img *ngIf="profileUrl" [src]="profileUrl" alt="Profile Image"
                class="w-24 h-24 self-center rounded-full mb-4">
            <div *ngIf="fullname" class="flex items-center gap-1">
                <div class="font-semibold text-xl text-[#002D62]">Fullname:</div>
                <div class="text-xl text-gray-600 font-semibold">{{fullname}}</div>
            </div>
            <div *ngIf="email" class="flex items-center gap-1">
                <div class="font-semibold text-xl text-[#002D62]">Email:</div>
                <div class="text-gray-600 text-xl">{{email}}</div>
            </div>
            <div *ngIf="designation" class="flex items-center gap-1">
                <div class="font-semibold text-xl text-[#002D62]">Designation:</div>
                <div class="text-gray-600 text-xl">{{designation}}</div>
            </div>
            <div *ngIf="joinDate" class="flex items-center gap-1">
                <div class="font-semibold text-xl text-[#002D62]">Join Date:</div>
                <div class="text-gray-600 text-xl">{{joinDate | date}}</div>
            </div>
            <div *ngIf="address" class="flex items-center gap-1">
                <div class="font-semibold text-xl text-[#002D62]">Address:</div>
                <div class="text-gray-600 text-xl">{{address}}</div>
            </div>
            <div *ngIf="city" class="flex items-center gap-1">
                <div class="font-semibold text-xl text-[#002D62]">City:</div>
                <div class="text-gray-600 text-xl">{{city}}</div>
            </div>
            <div *ngIf="state" class="flex items-center gap-1">
                <div class="font-semibold text-xl text-[#002D62]">State:</div>
                <div class="text-gray-600 text-xl">{{state}}</div>
            </div>
            <div *ngIf="pin" class="flex items-center gap-1">
                <div class="font-semibold text-xl text-[#002D62]">Pin:</div>
                <div class="text-gray-600 text-xl">{{pin}}</div>
            </div>
            <div *ngIf="contact" class="flex items-center gap-1">
                <div class="font-semibold text-xl text-[#002D62]">Contact:</div>
                <div class="text-gray-600 text-xl">{{contact}}</div>
            </div>
            <div *ngIf="dob" class="flex items-center gap-1">
                <div class="font-semibold text-xl text-[#002D62]">DOB:</div>
                <div class="text-gray-600 text-xl">{{dob | date}}</div>
            </div>
            <div *ngIf="education" class="flex items-center gap-1">
                <div class="font-semibold text-xl text-[#002D62]">Education:</div>
                <div class="text-gray-600 text-xl">{{education}}</div>
            </div>
            <div *ngIf="gender" class="flex items-center gap-1">
                <div class="font-semibold text-xl text-[#002D62]">Gender:</div>
                <div class="text-gray-600 text-xl">{{gender}}</div>
            </div>
            <div *ngIf="courses.length">
                <div class="font-semibold text-xl text-[#002D62]">Courses:</div>
                <ul>
                    <li *ngFor="let course of courses" class="text-gray-600">{{course}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
